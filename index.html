<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presença Eixo Transversal</title>

  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
    }

    .container-center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
    }

    .btn {
      min-width: 88px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: inherit;
    }

    .btn-primary {
      background-color: #5677fc;
    }

    .btn-primary:hover {
      background-color: #4e6cef;
    }

    .btn-custom {
      color: #777;
      text-decoration: none;
    }

    .btn-custom:hover,
    .btn-custom:focus {
      color: #555;
    }

    #myNumber {
      font-size: 100px;
      text-align: center;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="myNumber"></div>
  <div class="container-center">
    <h4 id="note">Formulário para registro de presença nos eixos Transversais do Programa de Residência.</h4>
    <br>
    <div class="btn-container">
      <button type="button" class="btn btn-primary" onclick="registerAttendance()">Registrar minha presença!</button>
    </div>
  </div>

  <!-- Import Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://randojs.com/1.0.0.js"></script>

  <!-- Custom Functions -->
  <script>
    const queryString = new URLSearchParams(window.location.search);
    const note = queryString.get('note');
    const formId = queryString.get('formId');
    const gpsEntry = queryString.get('gpsEntry');
    const formType = queryString.get('formType');
    let unfilledForm, prefilledForm;

    window.onload = function () {
      if (note !== null) {
        document.getElementById("note").innerText = decodeURIComponent(note);
      }
    }

    function registerAttendance() {
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(getPosition);
      } else {
        skip();
      }
    }

    function getPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const randomNum = Math.abs(rando(5, 10) * 112.3234324123);
      const cyrb53 = (str, seed = 0) => {
        let h1 = 0xdeadbeef ^ seed, h2 = 0x41c6ce57 ^ seed;
        for (let i = 0, ch; i < str.length; i++) {
          ch = str.charCodeAt(i);
          h1 = Math.imul(h1 ^ ch, 2654435761);
          h2 = Math.imul(h2 ^ ch, 1597334677);
        }
        h1 = Math.imul(h1 ^ (h1 >>> 16), 2246822507);
        h1 ^= Math.imul(h2 ^ (h2 >>> 13), 3266489909);
        h2 = Math.imul(h2 ^ (h2 >>> 16), 2246822507);
        h2 ^= Math.imul(h1 ^ (h1 >>> 13), 3266489909);

        return 4294967296 * (2097151 & h2) + (h1 >>> 0);
      };
      const gmap = `https://google.com/maps?q=${cyrb53(randomNum)},${lat},${lon}`;

      if (formType === 'google') {
        unfilledForm = `https://docs.google.com/forms/d/e/${formId}/viewform`;
        prefilledForm = `${unfilledForm}?entry.${gpsEntry}=${encodeURIComponent(gmap)}`;
      } else if (formType === 'tally') {
        unfilledForm = `https://tally.so/r/${formId}`;
        prefilledForm = `${unfilledForm}?${gpsEntry}=${encodeURIComponent(gmap)}`;
      } else {
        console.error('Invalid form type. Please provide a valid formType query parameter (either "google" or "tally").');
        return;
      }

      location.href = prefilledForm;
    }

    function skip() {
      location.href = unfilledForm;
    }
  </script>
</body>

</html>
