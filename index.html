<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presença Eixo Transversal</title>

  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      margin: 0;
      padding: 0;
      background-image: url('https://drive.google.com/uc?id=13R9PZp-9Nq5GVht5may4RMaxp4fZOElE');
      background-repeat: repeat;
      background-position: top left;
      background-attachment: fixed;
      background-size: auto;
    }

    .container-center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
    }

    .btn {
      min-width: 88px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: inherit;
    }

    .btn-primary {
      background-color: #5677fc;
    }

    .btn-primary:hover {
      background-color: #4e6cef;
    }

    .btn-custom {
      color: #777;
      text-decoration: none;
    }

    .btn-custom:hover,
    .btn-custom:focus {
      color: #555;
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="container-center">
    <h4 id="note">Formulário para registro de presença nos eixos Transversais do Programa de Residência.</h4>
    <br>
    <div class="btn-container">
      <button type="button" class="btn btn-primary" onclick="requestLocation()">Registrar minha presença!</button>
    </div>
  </div>

  <div id="customAlert" class="custom-alert" style="display: none;">
    <p>Por favor, autorize o acesso à sua localização para registrar sua presença.</p>
    <p>Infelizmente não é possível registrar sua presença sem autorizar a localização </p>
    <p>Redirecionando em <span id="timer">10</span> segundos...</p>
  </div>

  <!-- Import Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Import js-sha256 library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

  <!-- Custom Functions -->
  <script>
    const queryString = new URLSearchParams(window.location.search);
    const note = queryString.get('note');
    const formId = queryString.get('formId');
    const gpsEntry = queryString.get('gpsEntry');
    const formType = queryString.get('formType');
    let unfilledForm, prefilledForm;

    window.onload = function () {
      if (note !== null) {
        document.getElementById("note").innerText = decodeURIComponent(note);
      }
    }

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(getPosition, handleLocationError);
      } else {
        handleLocationError();
      }
    }

    function handleLocationError() {
      const customAlert = document.getElementById('customAlert');
      customAlert.style.display = 'block';

      let countdown = 10;
      const timer = document.getElementById('timer');
      timer.innerText = countdown;

      const countdownInterval = setInterval(function() {
        countdown--;
        timer.innerText = countdown;

        if (countdown === 0) {
          clearInterval(countdownInterval);
          window.location.href = 'http://semusvilhena.com/gep/residencia'; // Redirecionar para outra página
        }
      }, 1000);
    }

    function generateHash(seed) {
      const timestamp = new Date().toISOString();
      const message = seed + timestamp;
      const hash = sha256(message);
      return hash;
    }

    function getPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const seed = Math.random().toString(36).substring(7);

      const hash = generateHash(seed);
      const gmap = `${hash},${lat},${lon}`;

      if (formType === 'google') {
        unfilledForm = `https://docs.google.com/forms/d/e/${formId}/viewform`;
        prefilledForm = `${unfilledForm}?entry.${gpsEntry}=${encodeURIComponent(gmap)}`;
      } else if (formType === 'tally') {
        unfilledForm = `https://tally.so/r/${formId}`;
        prefilledForm = `${unfilledForm}?${gpsEntry}=${encodeURIComponent(gmap)}`;
      } else {
        console.error('Invalid form type. Please provide a valid formType query parameter (either "google" or "tally").');
        return;
      }

      location.href = prefilledForm;
    }
  </script>
</body>
</html>
